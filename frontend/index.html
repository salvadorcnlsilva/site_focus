<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Seguros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Info Bar -->
    <div class="top-info-bar">
        <div class="container">
            <div class="info-item">
                <img src="assets/icons/location_ico.svg" alt="Location Icon">
                <span>R. 25 DE ABRIL, 4420-353 S. COSME</span>
            </div>
            <div class="info-item">
                <img src="assets/icons/mail_ico.svg" alt="Mail Icon">
                <span>GERAL@FOCUSSEGUROS.PT</span>
            </div>
            <div class="info-item">
                <img src="assets/icons/phone_ico.svg" alt="Phone Icon">
                <span>+351 999 999 999</span>
            </div>
            <div class="social-icons">
                <a href="#"><img src="assets/icons/facebook_ico.svg" alt="Facebook Icon"></a>
                <a href="#"><img src="assets/icons/instagram_ico.svg" alt="Instagram Icon"></a>
                <a href="#"><img src="assets/icons/whatsapp_ico.svg" alt="Whatsapp Icon"></a>
            </div>
        </div>
    </div>
    <!-- Nav Bar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/logo_azul.png" alt="Logo Focus Seguros">
            </div>
            <nav class="nav-menu">
                <a href="#">Início</a>
                <a href="#">Sobre Nós</a>
                <a href="#">Contactos</a>
                <a href="#">Simulações</a>
            </nav>
            <div class="nav-cta">
                <a href="#" class="btn">Contacte-nos</a>
            </div>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h1><span>Proteja</span> a sua vida<br>e a daqueles que<br>o rodeiam</h1>
                <p>Encontramos a solução mais adequada<br>para todos os seus seguros.</p>
            </div>
            <div class="hero-image">
                <img src="assets/firstImage_family_happy_smilling.jpg" alt="Família segura e feliz">
            </div>
        </div>
    </section>
</body>
</html>
